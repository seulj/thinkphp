<script>
    function startTime() {
        var today = new Date();
        var y = today.getFullYear();
        var m = today.getMonth();
        var d = today.getDate();
        document.getElementById('txt').innerHTML = y + "年" + (m + 1) + "月" + d + "日";
        t = setTimeout(function () {
            startTime()
        }, 500);
    }

    function closeMsg() {
        var time = $('#txt').html();
        localStorage.setItem("time", time);
        $(".purchace-popup").slideToggle();
    }

</script>
