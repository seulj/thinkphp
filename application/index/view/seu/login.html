{include file="seu/css" /}
<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper auth-page">
        <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one"
             style="background: url('http://disk.epihealth.cn/o_1d6a7l36nufb1dk41q019aak7oa.jpg');background-size: cover;">
            <div class="row w-100">
                <div class="col-lg-4 mx-auto">
                    <div class="auto-form-wrapper">
                        <div class="text-center logo">
                            <img class="logo-img" style="width: 100%" src="{$login_logo}"
                                 alt="">
                        </div>
                        <br>
                        <div class="form-group">
                            <label class="label">用户名</label>
                            <div class="input-group">
                                <input id="phone" type="number" class="form-control" name="phone"
                                       placeholder="请填写您的用户名">
                                <div class="input-group-append">
                      <span class="input-group-text">
                        <i class="mdi mdi-check-circle-outline"></i>
                      </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="label">密码</label>
                            <div class="input-group">
                                <input id="password" type="password" class="form-control" name="password"
                                       placeholder="请填写您的密码">
                                <div class="input-group-append">
                      <span class="input-group-text">
                        <i class="mdi mdi-check-circle-outline"></i>
                      </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary submit-btn btn-block">登录</button>
                        </div>
                        <div class="form-group d-flex justify-content-between">
                            <div class="form-check form-check-flat mt-0">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input"> 记住密码
                                </label>
                            </div>
                            <a href="#" class="text-small forgot-password text-black" onclick="message()">忘记密码</a>
                        </div>
                    </div>
                    <ul class="auth-footer">
                        <li>
                            <a href="#" style="color: #fff">使用条款</a>
                        </li>
                        <li>
                            <a href="#" style="color: #fff">帮助</a>
                        </li>
                    </ul>
                    <p class="footer-text text-center" style="color: #fff">Copyright &copy; 2018 All rights reserved.</p>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script src="/static/vendors/js/vendor.bundle.base.js"></script>
<script src="/static/vendors/js/vendor.bundle.addons.js"></script>
<!-- endinject -->
<!-- inject:js -->
<script src="/static/js/off-canvas.js"></script>
<script src="/static/js/misc.js"></script>
<script>
    $(function($) {
        $(window).resize(function() {
            $('.logo-img').height($('.logo-img')[0].clientWidth * 0.19373)
        });
        $('.logo-img').height($('.logo-img')[0].clientWidth * 0.19373)
    })

    if (window.localStorage.getItem('phone') && window.localStorage.getItem('password')) {
        $('#phone').val(window.localStorage.getItem('phone'))
        $('#password').val(window.localStorage.getItem('password'))
        $('.form-check-input')[0].checked = true
    }

    function onSubmit() {
        window.localStorage.removeItem('phone')
        window.localStorage.removeItem('password')
        var phone = $("#phone").val();
        var password = $("#password").val();
        if ($('.form-check-input')[0].checked) {
            window.localStorage.setItem('phone', phone)
            window.localStorage.setItem('password', password)
        }
        $.ajax({
            url: "{:url('index/index/doLoginUser')}",
            data: {
                phone: phone,
                password: password,
            },
            type: 'POST',
            success: function (data) {
                if (data.message == 'success') {
                    window.location.href = '/index.php/index/index/indexUser';
                } else {
                    toastr.options = {
                        positionClass: "toast-top-center",
                        timeOut: "1200",
                    };
                    toastr.error("用户名或密码错误!");
                }
            }
        })
    }

    function message() {
        toastr.options = {
            positionClass: "toast-top-center",
            timeOut: "1200",
        };
        toastr.warning("请联系您管理人员!");
    }

    $('.btn-block').on('click', onSubmit)
</script>
<!-- endinject -->
</body>

</html>
