{include file="seu/css" /}
<body>
<div class="container-scroller">
    {include file="seu/navheader" /}
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->
        {include file="seu/navleft" /}
        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-lg-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">文章列表</h4>
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>标题</th>
                                            <th>更新时间</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        {foreach $list as $vo}
                                        <tr>
                                            <td>{$vo.id}</td>
                                            <td>{$vo.title}</td>
                                            <td>{$vo.update_time}</td>
                                        </tr>
                                        {/foreach}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:partials/_footer.html -->
            {include file="seu/footer" /}
            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script src="/static/vendors/js/vendor.bundle.base.js"></script>
<script src="/static/vendors/js/vendor.bundle.addons.js"></script>
<!-- endinject -->
<!-- Plugin js for this page-->
<!-- End plugin js for this page-->
<!-- inject:js -->
<script src="/static/js/off-canvas.js"></script>
<script src="/static/js/misc.js"></script>
<!-- endinject -->
<!-- Custom js for this page-->
<script src="/static/js/dashboard.js"></script>
<!-- End custom js for this page-->
<script>
    var page = 2;
    $(document).ready(function () {
        $(window).scroll(function () {
            var scrollTop = $(this).scrollTop();
            var scrollHeight = $(document).height();
            var windowHeight = $(this).height();
            if (scrollHeight - scrollTop - windowHeight < 0.5) {
                $.ajax({
                    url: "{:url('index/content/getList')}",
                    data: {
                        page: page
                    },
                    type: 'POST',
                    success: function (data) {
                        if (data.ret === 0){
                            return
                        }
                        var string = String
                        data.data.list.forEach(val => {
                            string += '<tr><td>'+val.id+'</td><td>'+val.title+'</td><td>'+val.update_time+'</td></tr>'
                        });
                        $("tbody").append(string)
                        page = page + 1
                    },
                });
            }
        });
    });
</script>
</body>

</html>
