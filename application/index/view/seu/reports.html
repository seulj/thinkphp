{include file="hospital/css" /}
<body>
<div class="container-scroller">
    {include file="hospital/navheader" /}
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->
        {include file="hospital/navleft" /}
        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-lg-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">报告管理</h4>
                                <div class="col-lg-4 grid-margin stretch-card">
                                    <input id="search_reports" style="margin-left: -12.5px" type="number"
                                           class="form-control" placeholder="请输入手机号搜索" oninput="mySearch()">
                                </div>
                                <div class="table-responsive">
                                    <table class="table table-bordered">
                                        <thead>
                                        <tr>
                                            <th>编号</th>
                                            <th>手机号</th>
                                            <th>姓名</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        {foreach $list as $vo}
                                        <tr>
                                            <td class="id">{$vo.id}</td>
                                            <td>{$vo.phone}</td>
                                            <td>{$vo.name}</td>
                                            <td>
                                                <a class="btn btn-outline btn-primary btn-xs" target="view_window"
                                                   href="{:url('reports/report?id='.$vo['id'])}">查看</a>
                                            </td>
                                        </tr>
                                        {/foreach}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:partials/_footer.html -->
            {include file="hospital/footer" /}
            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
{include file="hospital/model" /}
<!-- plugins:js -->
<script src="/static/vendors/js/vendor.bundle.base.js"></script>
<script src="/static/vendors/js/vendor.bundle.addons.js"></script>
<!-- endinject -->
<!-- Plugin js for this page-->
<!-- End plugin js for this page-->
<!-- inject:js -->
<script src="/static/js/off-canvas.js"></script>
<script src="/static/js/misc.js"></script>
<!-- endinject -->
<!-- Custom js for this page-->
<script src="/static/js/dashboard.js"></script>
<!-- End custom js for this page-->
<script>
    var page = 2;
    $(document).ready(function () {
        $(window).scroll(function () {
            var scrollTop = $(this).scrollTop();
            var scrollHeight = $(document).height();
            var windowHeight = $(this).height();
            if (scrollHeight - scrollTop - windowHeight < 0.5) {
                $.ajax({
                    url: "{:url('index/reports/getList')}",
                    data: {
                        page: page
                    },
                    type: 'POST',
                    success: function (data) {
                        if (data.ret === 0) {
                            return
                        }
                        var string = String
                        data.data.list.forEach(val => {
                            string += '<tr><td class="id">' + val.id + '</td><td>' + val.phone + '</td><td>' + val.name + '</td><td><a class="btn btn-outline btn-primary btn-xs" target="view_window" href="{:url(\'reports/report?id=\'.' + val.id + ')}">查看</a></td></tr>'
                        });
                        $("tbody").append(string)
                        page = page + 1
                    },
                });
            }
        });
    });
</script>
<script>
    function mySearch() {
        if ($("#search_reports").val().length === 11) {
            var phone = $("#search_reports").val()
            window.location.href = '/index.php/index/reports/search?phone=' + phone;
        }
    }
</script>
</body>

</html>
